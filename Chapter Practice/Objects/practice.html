    let product = {

    };
    let product1 = {
      name : 'Name',
      item : 'shoes',
      price : 1000,
      brand : 'nike',
    }

    function isIdenticalProduct(product1,product2){
      if(typeof product1!=='object' || typeof product2!=='object'){
        console.warn(`it's not object brother`);
        return false;
      }

      if(product1===product2){
        return false;
      }

      if(product1.name===product2.name && product1.item===product2.item && product1.price===product2.price && product1.brand===product2.brand){
        return true;
      }
      else {
        return false;
      }
    }


    console.log(isIdenticalProduct(product1,''));
    console.log(isIdenticalProduct(product1,product1));
    console.log(isIdenticalProduct(product,product1));
